<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="search-bar">
    <input type="text" name="pesquisa" [(ngModel)]="textoPesquisa">
    <button (click)="pesquisar()"><i class="fa-solid fa-magnifying-glass"></i> </button>
</div>

<div class="container-cards">
	<div *ngFor="let docente of listaDocentesPesquisa">
		<app-card [element]="docente" [isDocente]="true"></app-card>
	</div>
</div>
