<div id="form-container">
    <form [formGroup]="studentRegisterForm">
        <section id="button-container">
            <button id="edit-bt">Editar</button>
            <button id="delete-bt">Deletar</button>
            <button id="save-bt">Salvar</button>
        </section>

        <section id="input-container">
            <div>
                <label for="nome">Nome Completo</label>
                <input type="text" name="nome" formControlName="nome">
            </div>
            <div>
                <label for="genero">Gênero</label>
                <select name="genero" id="genero" formControlName="genero">
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                    <option value="agenero">Agenero</option>
                    <option value="naoinformar">Prefiro não informar</option>
                </select>
            </div>
            <div>
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="text" name="dataNascimento" formControlName="dataNascimento">
            </div>
            <div>
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" formControlName="cpf">
            </div>
            <div>
                <label for="rg">RG</label>
                <input type="text" name="rg" formControlName="rg">
            </div>
            <div>
                <label for="telefone">Telefone</label>
                <input type="text" name="telefone" formControlName="telefone">
            </div>
            <div>
                <label for="email">e-mail</label>
                <input type="text" name="email" formControlName="email">
            </div>
            <div>
                <label for="senha">Senha</label>
                <input type="password" name="senha" formControlName="senha">
            </div>
            <div>
                <label for="naturalidade">Naturalidade</label>
                <input type="text" name="naturalidade" formControlName="naturalidade">
            </div>

            <div>
                <label for="cep">CEP</label>
                <input type="text" name="cep" formControlName="cep" (blur)="buscarCep()">
            </div>
            <div>
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" formControlName="localidade">
            </div>
            <div>
                <label for="estado">Estado</label>
                <input type="text" name="estado" formControlName="uf">
            </div>
            <div>
                <label for="logradouro">logradouro</label>
                <input type="text" name="logradouro" formControlName="logradouro">
            </div>
            <div>
                <label for="numero">Número</label>
                <input type="text" name="numero" formControlName="numero">
            </div>
            <div>
                <label for="complemento">Complemento</label>
                <input type="text" name="complemento" formControlName="complemento">
            </div>
            <div>
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" formControlName="bairro">
            </div>
            <div>
                 <label for="referencia">Ponto de Referência</label>
                 <input type="text" name="referencia" formControlName="referencia">
            </div>
            <div>
                <label for="turma">Turma</label>
                <input type="text" name="turma" formControlName="turma">
            </div>

        </section>
    </form>
</div>
