<div>
    <form [formGroup]="loginForm">

        <div>
            <label for="login">Login:  </label>
            <input type="text" name="login" id="login" formControlName="login">
        </div>

        <div>
            <label for="senha">Senha:  </label>
            <input type="password" name="senha" id="senha" formControlName="senha">
        </div>

        <a href="http://localhost:4200/login" (click)="frigetPass()">Esqueci a senha</a><br>

        <button (click)="logar()">Entrar</button>
    </form>
</div>
